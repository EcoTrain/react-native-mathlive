pre-commit:
  parallel: true
  commands:
    linter: # Check esLint for staged files on commit
      files: git diff --name-only @{push}
      glob: '*.{js,ts,jsx,tsx}'
      run: yarn lint {staged_files}
    tests:
      files: git diff --name-only @{push}
      glob: '*.{js,ts, jsx, tsx}'
      run: yarn test --findRelatedTests --forceExit {staged_files}
